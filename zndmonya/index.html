<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zndmonya | Developer Portal</title>
  <meta name="description" content="zndmonyaのアプリ開発ポータル。楽しく、便利に、使いやすく。">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
</head>
<body>
  
  <div class="wrapper">
    <header class="header">
      <a href="/" class="brand">zndmonya</a>
      <nav class="nav">
        <a href="/support" class="nav-item">Support</a>
      </nav>
    </header>

    <main>
      <div class="hero">
        <h1>Fresh & Useful Apps.</h1>
        <p>日常に彩りを添える、シンプルで優しいiOSアプリを開発しています。</p>
      </div>

      <div class="grid">
        <!-- Support -->
        <a href="/support" class="card">
          <div class="card-icon">🧩</div>
          <div class="card-title">App Support</div>
          <div class="card-desc">不具合の報告や、機能のご要望はこちらから。いつでもお待ちしています。</div>
          <div class="card-arrow">詳しくみる</div>
        </a>

        <!-- Privacy -->
        <a href="/privacy" class="card">
          <div class="card-icon">🌿</div>
          <div class="card-title">Privacy Policy</div>
          <div class="card-desc">ユーザーデータの取り扱いについて。透明性のある運用をお約束します。</div>
          <div class="card-arrow">読む</div>
        </a>

        <!-- Terms -->
        <a href="/terms" class="card">
          <div class="card-icon">📜</div>
          <div class="card-title">Terms of Use</div>
          <div class="card-desc">アプリを楽しく安全にご利用いただくためのお約束ごとです。</div>
          <div class="card-arrow">読む</div>
        </a>
      </div>
    </main>

    <footer class="footer">
      <div>&copy; 2025 zndmonya</div>
    </footer>
  </div>

</body>
</html>
